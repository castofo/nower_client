<h2>El puto login</h2>
<div layout="column" ng-cloak="" class="md-inline-form">

  <md-content layout-gt-sm="row" layout-padding="">
    <div>
      <form ng-submit="login.submit()" name="login.form">
        <md-input-container>
          <label>Email</label>
          <input ng-model="login.user.email" type="email">
        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input ng-model="login.user.password" type="password">
        </md-input-container>
        <div>
          <md-button type="submit">Submit</md-button>
        </div>
      </form>
    </div>
  </md-content>
</div>
